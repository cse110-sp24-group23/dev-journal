<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Favicon link-->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../assets/icons/brand-logo.svg"
        >
        <title>Settings Page</title>

        <!-- Stylesheet-->
        <link rel="stylesheet" href="settings.css" >

        <!-- Script -->
        <script src="../navbar/navbar.js"></script>
        <script src="./settings.js" type="module"></script>
    </head>

    <body>
        <div id="navbar"></div>
        <noscript>
            <p class="noscript-warning">
                This application requires JavaScript to run. Please enable JavaScript in your browser settings.
            </p>
        </noscript>

        <div class="header">
            <h1>Settings</h1>
        </div>
        <!-- Checkbox for deciding to use Markdown editing -->
        <div class="settings">
            <label for="mde-checkbox">
                <input
                type="checkbox"
                id="mde-checkbox"
                class="js-mde-checkbox"
                checked
                >
                Enable markdown editing for Notes & Daily Logs
            </label>
        </div>
    </body>
</html>
