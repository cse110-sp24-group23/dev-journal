<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Accomplishments</title>

        <!-- Stylesheet-->
        <link
            rel="stylesheet"
            type="text/css"
            href="../accomplishments/accomplishments.css"
        />

        <!-- Script -->
        <script src="/src/navbar/navbar.js"></script>
    </head>
    <body>
        <div id="navbar"></div>

        <main>
            <h1>Accomplishments</h1>
            <!-- Table: Accomplishments with Date -->
            <table class="accomplishments-table js-accomplishments-table">
                <!-- Column Labels: Day of the Week  -->
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Accomplishment</th>
                    </tr>
                </thead>

                <!-- Table Body: all accomplishments with the date attached to them -->
                <tbody>
                    <tr class="add-accomplishment js-add-accomplishment"></tr>
                </tbody>
            </table>
        </main>
    </body>
</html>
