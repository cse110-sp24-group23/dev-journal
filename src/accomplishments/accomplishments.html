<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accomplishments</title>

    <!-- Stylesheet-->
    <link
      rel="stylesheet"
      type="text/css"
      href="../accomplishments/accomplishments.css"
    />

    <!-- Script -->
    <script src="/src/navbar/navbar.js"></script>
    <script
      src="/src/accomplishments/accomplishments.js"
      type="module"
    ></script>
  </head>
  <body>
    <div id="navbar"></div>

    <main>
      <div class="header-container">
        <h1>Accomplishments</h1>
      </div>
      <br />
      <!-- Table: Accomplishments with Date -->
      <table class="accomplishments-table js-accomplishments-table">
        <!-- Column Labels: Date and Accomplishments  -->
        <thead>
          <tr id="tableHead">
            <th id="date">Date</th>
            <th id="accomplishment">Accomplishment</th>
          </tr>
        </thead>

        <!-- Table Body: all accomplishments with the date attached to them -->
        <tbody id="tableBody"></tbody>
      </table>
    </main>
  </body>
</html>
