<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calendar</title>

        <!-- Stylesheet-->
        <link rel="stylesheet" href="calendar.css" />

        <!-- Script -->
        <script src="calendar.js"></script>
    </head>

    <body>
        <main>
            <!-- Header: Month and Year -->
            <h1>May 2024</h1>
            <br />
            <!-- Table: 6x7 grid Calendar -->
            <table
                class="calendar-table js-calendar-table"
                cellspacing="21"
                cellpadding="21"
            >
                <!-- Column Labels: Day of the Week  -->
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>

                <!-- Table Body: Day of the Month -->
                <tbody>
                    <tr>
                        <td class="calendar-day js-calendar-day">28</td>
                        <td class="calendar-day js-calendar-day">29</td>
                        <td class="calendar-day js-calendar-day">30</td>
                        <td class="calendar-day js-calendar-day">1</td>
                        <td class="calendar-day js-calendar-day">2</td>
                        <td class="calendar-day js-calendar-day">3</td>
                        <td class="calendar-day js-calendar-day">4</td>
                    </tr>
                    <tr>
                        <td class="calendar-day js-calendar-day">5</td>
                        <td class="calendar-day js-calendar-day">6</td>
                        <td class="calendar-day js-calendar-day">7</td>
                        <td class="calendar-day js-calendar-day">8</td>
                        <td class="calendar-day js-calendar-day">9</td>
                        <td class="calendar-day js-calendar-day">10</td>
                        <td class="calendar-day js-calendar-day">11</td>
                    </tr>
                    <tr>
                        <td class="calendar-day js-calendar-day">12</td>
                        <td class="calendar-day js-calendar-day">13</td>
                        <td class="calendar-day js-calendar-day">14</td>
                        <td class="calendar-day js-calendar-day">15</td>
                        <td class="calendar-day js-calendar-day">16</td>
                        <td class="calendar-day js-calendar-day">17</td>
                        <td class="calendar-day js-calendar-day">18</td>
                    </tr>
                    <tr>
                        <td class="calendar-day js-calendar-day">19</td>
                        <td class="calendar-day js-calendar-day">20</td>
                        <td class="calendar-day js-calendar-day">21</td>
                        <td class="calendar-day js-calendar-day">22</td>
                        <td class="calendar-day js-calendar-day">23</td>
                        <td class="calendar-day js-calendar-day">24</td>
                        <td class="calendar-day js-calendar-day">25</td>
                    </tr>
                    <tr>
                        <td class="calendar-day js-calendar-day">26</td>
                        <td class="calendar-day js-calendar-day">27</td>
                        <td class="calendar-day js-calendar-day">28</td>
                        <td class="calendar-day js-calendar-day">29</td>
                        <td class="calendar-day js-calendar-day">30</td>
                        <td class="calendar-day js-calendar-day">31</td>
                        <td class="calendar-day js-calendar-day">1</td>
                    </tr>
                    <tr>
                        <td class="calendar-day js-calendar-day">2</td>
                        <td class="calendar-day js-calendar-day">3</td>
                        <td class="calendar-day js-calendar-day">4</td>
                        <td class="calendar-day js-calendar-day">5</td>
                        <td class="calendar-day js-calendar-day">6</td>
                        <td class="calendar-day js-calendar-day">7</td>
                        <td class="calendar-day js-calendar-day">8</td>
                    </tr>
                </tbody>
            </table>
        </main>
    </body>
</html>
