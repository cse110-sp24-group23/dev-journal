<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calendar</title>

        <!-- Stylesheet-->
        <link rel="stylesheet" href="calendar.css" />

        <!-- Script -->
        <script src="/src/navbar/navbar.js"></script>
        <script src="calendar.js" type="module"></script>
    </head>

    <body>
        <div id="navbar"></div>

        <main>
            <!-- Header: Month and Year -->
            <h1>May 2024</h1>
            <button class="js-prev-month"><</button>
            <button class="js-next-month">></button>
            <br />
            <!-- Table: 6x7 grid Calendar -->
            <table
                class="calendar-table js-calendar-table"
                cellspacing="21"
                cellpadding="21"
            >
                <!-- Column Labels: Day of the Week  -->
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>

                <!-- Table Body: Day of the Month -->
                <tbody>
                    <tr>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                    </tr>
                    <tr>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                    </tr>
                    <tr>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                    </tr>
                    <tr>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                    </tr>
                    <tr>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                    </tr>
                    <tr>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                    </tr>
                </tbody>
            </table>
        </main>
    </body>
</html>
