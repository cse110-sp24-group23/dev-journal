<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Favicon link-->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../assets/icons/brand-logo.svg"
        />
        <title>Password Page Boilerplate</title>
        <link rel="stylesheet" href="landing.css" />
        <script src="landing.js"></script>
    </head>
    <body>
        <div class="form-container">
            <form
                id="input-password-form"
                class="js-input-password-form"
                action="/submit-password"
                method="post"
            >
                <label for="password">Password:</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="js-password"
                    required
                />
                <button type="submit">Submit</button>
            </form>
            <div id="error-message" class="error hidden js-error-message">
                <span id="error-text"
                    >Incorrect password. Please try again.</span
                >
                <button id="try-again-button" class="js-try-again-button">
                    Try Again
                </button>
            </div>
        </div>
    </body>
</html>
