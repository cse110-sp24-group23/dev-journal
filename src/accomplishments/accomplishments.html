<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Accomplishments</title>

        <!-- Stylesheet-->
        <link rel="stylesheet" type="text/css" href="./accomplishments.css">

        <!-- Script -->
        <script
            src="/src/accomplishments/accomplishments.js"
            type="module"
        ></script>
        <script src="../navbar/navbar.js"></script>

        <!-- Favicon link-->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../assets/icons/noted-logo.png"
        >
    </head>
    <body>
        <div id="navbar"></div>

        <main>
            <div class="header-container">
                <h1>Accomplishments</h1>
            </div>
            <br>
            <!-- Select for filtering -->
            <label for="filter-options">Filter by:</label>
            <select
                name="filter-options"
                id="filter-options"
                class="js-filter-options"
            >
                <option value="none" selected="selected">None</option>
                <option value="month">Current Month</option>
                <option value="year">Current Year</option>
            </select>
            <!-- Select for sorting -->
            <label for="sort-options">Sort by:</label>
            <select
                name="sort-options"
                id="sort-options"
                class="js-sort-options"
            >
                <option value="oldest" selected="selected">Oldest</option>
                <option value="newest">Newest</option>
            </select>
            <!-- Table: Accomplishments with Date -->
            <table class="accomplishments-table js-accomplishments-table">
                <!-- Column Labels: Date and Accomplishments  -->
                <thead>
                    <tr id="tableHead">
                        <th id="date">Date</th>
                        <th id="accomplishment">Accomplishment</th>
                    </tr>
                </thead>

                <!-- Table Body: all accomplishments with the date attached to them -->
                <tbody id="tableBody"></tbody>
            </table>
        </main>
    </body>
</html>
