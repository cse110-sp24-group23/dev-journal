<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calendar</title>

        <!-- Stylesheet-->
        <link rel="stylesheet" href="calendar.css" />

        <!-- Script -->
        <script src="calendar.js" type="module"></script>
    </head>

    <body>
        <main>
            <!-- Header: Month and Year -->
            <div class="header-container">
                <h1>May 2024</h1>
                <div class="button-container">
                    <button class="prev-month js-prev-month">&lt;</button>
                    <button class="next-month js-next-month">&gt;</button>
                </div>
            </div>
            <br />
            <!-- Table: 6x7 grid Calendar -->
            <table class="calendar-table js-calendar-table">
                <!-- Column Labels: Day of the Week  -->
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>

                <!-- Table Body: Day of the Month -->
                <tbody>
                    <tr>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                    </tr>
                    <tr>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                    </tr>
                    <tr>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                    </tr>
                    <tr>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                    </tr>
                    <tr>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                    </tr>
                    <tr>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                        <td class="calendar-day js-calendar-day"></td>
                    </tr>
                </tbody>
            </table>
        </main>
    </body>
</html>
