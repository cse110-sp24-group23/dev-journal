<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Daily Log</title>

        <!-- Stylesheet-->
        <link
            rel="stylesheet"
            type="text/css"
            href="../dailyLog/dailyLog.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css"
        />

        <!-- Scripts -->
        <script src="../navbar/navbar.js"></script>
        <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
        <script type="module" src="./simpleMDE.js"></script>
        <script type="module" src="./dailyLog.js"></script>

        <!-- Favicon link-->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../assets/icons/brand-logo.svg"
        >
    </head>
    <body>
        <div id="navbar"></div>

        <main>
            <!-- Heading: Date -->
            <div class="header-container">
                <h1>Date:</h1>
                <!-- button for deleting log -->
                <button
                    type="button"
                    id="delete-button"
                    class="js-delete-button"
                >
                    Delete Log
                </button>
            </div>

            <form>
                <!-- Form to wrap the whole daily log -->
                <p>What did you get done today?</p>
                <label for="done-today">
                    <!-- used textarea to input what was done today -->
                    <textarea
                        name="done-today"
                        id="done-today"
                        placeholder="Enter text here:"
                    ></textarea>
                </label>
                <br />
                <label for="hours">
                    <!-- input number for hours with step 0.25 -->
                    Enter hours here:
                </label>
                <input type="number" step="0.25" id="hours" name="hours" />
                <p>Reflection</p>
                <label for="reflection">
                    <!-- textarea for reflection -->
                    <textarea
                        name="reflection"
                        id="reflection"
                        placeholder="What did you learn?
What challenges did you face?
What things can you do in the future?"
                    ></textarea>
                </label>
            </form>
            <!-- input field for entering a new accomplishment -->
            <input
                type="text"
                class="accomplishment-input js-accomplishment-input"
            />
            <!-- button to add the new accomplishment as list element -->
            <button
                type="button"
                id="add-accomplishment-button"
                class="js-add-accomplishment"
                title="add accomplishmentt"
            >
                Add Accomplishment
            </button>
            <!-- paragraph element to display the list of accomplishments -->
            <p class="accomplishment--list js-accomplishment-list"></p>
            <!-- button to save log -->
            <button type="button" id="save-button" class="js-save-button">
                Save Log
            </button>
        </main>
    </body>
</html>
