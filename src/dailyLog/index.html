<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Daily Log</title>

        <!-- Stylesheet-->
        <link
            rel="stylesheet"
            type="text/css"
            href="../dailyLog/dailyLog.css"
        />

        <!-- Script for nav bar-->
        <script src="/src/navbar/navbar.js"></script>
        <script type="module" src="./dailyLog.js"></script>
    </head>
    <body>
        <div id="navbar"></div>

        <main>
            <!-- Heading: Date -->
            <div class="header-container">
                <h1>Date:</h1>
                <div class="button-container">
                    <!-- button to save log -->
                    <button type="button" id="save-button">Submit</button>
                    <!-- button for deleting log -->
                    <button type="button" id="delete-button">Delete Log</button>
                </div>
            </div>

            <form>
                <!-- Form to wrap the whole daily log -->
                <p>What did you get done today?</p>
                <label for="done-today">
                    <!-- used textarea to input what was done today -->
                    <textarea
                        name="done-today"
                        id="done-today"
                        placeholder="Enter text here:"
                    ></textarea>
                </label>
                <br />
                <label for="hours">
                    <!-- input number for hours with step 0.25 -->
                    Enter hours here:
                </label>
                <input type="number" step="0.25" id="hours" name="hours" />
                <p>Reflection</p>
                <label for="reflection">
                    <!-- textarea for reflection -->
                    <textarea
                        name="reflection"
                        id="reflection"
                        placeholder="What did you learn?       
What challenges did you face?
What things can you do in the future?"
                    ></textarea>
                </label>
            </form>
        </main>
    </body>
</html>
