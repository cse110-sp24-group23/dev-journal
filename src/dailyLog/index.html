<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Daily Log</title>

        <!-- Stylesheet-->
        <link rel="stylesheet" href="dailyLog.css" />
    </head>
    <body>
        <main>
            <!-- Heading: Date -->
            <h1>Date:</h1>
            <form>
                <!-- Form to wrap the whole daily log -->
                <p>What did you get done today?</p>
                <label for="done-today">
                    <!-- used textarea to input what was done today -->
                    <textarea
                        name="done-today"
                        id="done-today"
                        cols="30"
                        rows="10"
                        placeholder="Enter text here:"
                    ></textarea>
                </label>
                <br />
                <p>
                    <label for="hours">
                        <!-- input number for hours with step 0.25 -->
                        Enter hours here:
                        <input
                            type="number"
                            step="0.25"
                            id="hours"
                            name="hours"
                        />
                    </label>
                </p>

                <p>Reflection</p>
                <label for="reflection">
                    <!-- textarea for reflection -->
                    <textarea
                        name="reflection"
                        id="reflection"
                        cols="30"
                        rows="10"
                        placeholder="What did you learn?       
What challenges did you face?
What things can you do in the future?"
                    ></textarea>
                </label>
                <br />
                <!-- button to submit log -->
                <button type="button" id="submit-button">Submit</button>
                <br />
                <!-- button for deleting log -->
                <button type="button" id="delete-button">Delete Log</button>
            </form>
        </main>
    </body>
</html>
