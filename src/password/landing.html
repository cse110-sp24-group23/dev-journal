<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Favicon link-->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../assets/icons/brand-logo.svg"
        >
        <title>Password Page Boilerplate</title>

        <!-- Stylesheet-->
        <link rel="stylesheet" href="landing.css">

        <!-- Script -->
        <script src="landing.js" type="module"></script>
    </head>

    <body>
        <div class = "form-container">
            <!-- Input to submit password -->
            <form id = "input-password-form" action="/submit-password" method="post">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Submit</button>
            </form>
            <!-- Error message for incorrect password -->
            <div id = "error-message" class = "error">
                <span id="error-text">Incorrect password. Please try again.</span>
                <button id="try-again-button">Try Again</button>
            </div>
        </div>
        <button id="welcome-button">Welcome To Noted</button>
    </body>
</html>
